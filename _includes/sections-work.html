<section class="alt-section">
  <h3 id="work">Work</h3>

    <div class="thumb-container">

      {% for project in site.data.settings.projects %}
        <a href="../work/proj-1.html" class="thumb-unit" style="background-image: url(/assets/img/work/{{ project.folder }}/thumb.jpg)">
          <div class="thumb-overlay">
            <strong>{{ project.name }}</strong>
          </div> <!-- end thumb overlay -->
        </a> <!-- end thumb unit -->

      {% endfor %}
    </div> <!-- end thumb container -->
</section>
